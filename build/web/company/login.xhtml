<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="../templates/newTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <h2>Login</h2>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{loginBean.username}" required="false"/>

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="false"/>
                
                <h:outputLabel value="Role:" />
                <h:selectOneMenu value="#{loginBean.role}">
                    <f:selectItem itemLabel="Select Role" itemValue="" />
                    <f:selectItem itemLabel="Provider" itemValue="provider" />
                    <f:selectItem itemLabel="Freelancer" itemValue="freelancer" />
                    <f:selectItem itemLabel="Admin" itemValue="admin" />
                </h:selectOneMenu>
            </h:panelGrid>

            <br/>
            <h:commandButton value="Login" action="#{loginBean.login}" />
            <h:messages globalOnly="true"/>
        </h:form>
    </ui:define>

</ui:composition>
</html>
