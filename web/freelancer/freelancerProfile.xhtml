<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/templates/freelancerTemplate.xhtml">

        <ui:define name="content">
            <h:form>
                <h2>Freelancer Profile</h2>
                <h:outputText value="Name: #{loginBean.loggedInUser.name}" /><br/>
                <h:outputText value="Username: #{loginBean.loggedInUser.username}" /><br/>
                <h:outputText value="Skills: #{loginBean.loggedInUser.skills}" /><br/>
                <h:outputText value="Message: #{loginBean.loggedInUser.message}" /><br/>
                <h:outputText value="Payment Balance: #{profileBean.paymentBalance} euros" /><br/>
                <h:commandButton value="Edit Profile"
                        action="freelancerEditProfile.xhtml?faces-redirect=true"
                        immediate="true"/>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
