<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/templates/freelancerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Job Market</h2>
        <h:outputText value="(DEBUG) fetched #{browseJobsBean.openJobs.size()} jobs" style="color:red"/>

        
        <!-- Wrap the entire table in a single form -->
        <h:form id="findJobsForm">
          <div style="text-align: center; margin-top: 20px;">
            <h:dataTable value="#{browseJobsBean.openJobs}" var="job" border="1"
                         style="margin: 0 auto;">

              <h:column>
                <f:facet name="header">Title</f:facet>
                #{job.title}
              </h:column>

              <h:column>
                <f:facet name="header">Description</f:facet>
                #{job.description}
              </h:column>

              <h:column>
                <f:facet name="header">Payment</f:facet>
                #{job.paymentOffer}
              </h:column>

              <h:column>
                <f:facet name="header">Status</f:facet>
                #{job.statusLabel}
              </h:column>

              <h:column>
                <f:facet name="header">Action</f:facet>
                <!-- Accept button triggers offer action on bean -->
                <h:commandButton value="Accept"
                                 action="#{browseJobsBean.offerForJob(job)}"
                                 rendered="#{job.status == 1}"/>
              </h:column>

            </h:dataTable>
          </div>
        </h:form>

    </ui:define>
</ui:composition>
