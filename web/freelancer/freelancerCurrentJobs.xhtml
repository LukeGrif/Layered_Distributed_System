<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/templates/freelancerTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
  <ui:define name="content">
    <h2>My Current Jobs</h2>
    <h:dataTable value="#{currentJobsBean.currentJobs}" var="job" border="1">
      <h:column>
        <f:facet name="header">Title</f:facet>
        #{job.title}
      </h:column>
      <h:column>
        <f:facet name="header">Status</f:facet>
        #{job.statusLabel}
      </h:column>
      <h:column>
        <f:facet name="header">Payment</f:facet>
        #{job.paymentOffer}
      </h:column>
      <h:column>
        <f:facet name="header">Action</f:facet>
        <!-- e.g. a “Mark Complete” button when status==3 -->
        <h:form>
          <h:commandButton value="Mark Complete"
                           action="#{currentJobsBean.complete(job)}"
                           rendered="#{job.status == 3}" />
        </h:form>
      </h:column>
    </h:dataTable>
  </ui:define>
</ui:composition>

</html>
