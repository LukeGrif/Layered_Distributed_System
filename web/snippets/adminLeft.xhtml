<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html">  
    <h:form>

        <h:panelGrid columns="1" width="100%">

            <h:commandButton value="Providers" action="adminManageProviders" style="width:90px"/>
            <h:commandButton value="Freelancers" action="adminManageFreelancers" style="width:90px"/>
            <h:commandButton value="Remove Jobs" action="adminRemoveJobs" style="width:90px"/>
            <h:commandButton value="Profile" action="adminProfile" style="width:90px"/>

            <h:commandButton value="Logout" action="home" style="width:90px"/>
            <h:panelGroup rendered="#{loginBean.loggedInUser != null}">
                <h:outputText value="Logged In: #{loginBean.loggedInUser.name}" />
            </h:panelGroup>


        </h:panelGrid>
    </h:form>
</ui:composition>
