<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html">  
    <h:form>

        <h:panelGrid columns="1" width="100%">

            <h:commandButton value="Create Jobs" action="providerCreateJobs" style="width:90px"/>
            <h:commandButton value="Current Jobs" action="providerCurrentJobs" style="width:90px"/>
            <h:commandButton value="Job Applications" action="providerJobApplications" style="width:90px"/>           
            <h:commandButton value="Profile" action="providerProfile" style="width:90px"/>
            <h:commandButton value="Logout" action="home" style="width:90px"/>
            <h:panelGroup rendered="#{loginBean.loggedInUser != null}">
                <h:outputText value="Logged In: #{loginBean.loggedInUser.name}" />
            </h:panelGroup>


        </h:panelGrid>
    </h:form>
</ui:composition>
