<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h3>Register Provider</h3>
            <h:outputLabel value="Name:" for="providerName" />
            <h:inputText id="providerName" value="#{adminBean.provider.name}" required="true" />

            <h:commandButton value="Register Provider" action="#{adminBean.registerProvider}" />
        </h:form>
        
        <h:form>
            <h3>Remove Provider</h3>
            <h:outputLabel value="Provider ID:" for="providerIdRemove" />
            <h:inputText id="providerIdRemove" value="#{adminBean.providerIdToRemove}" required="true" />

            <h:commandButton value="Remove Provider" action="#{adminBean.removeProvider}" />
        </h:form>
    </ui:define>

</ui:composition>
</html>
