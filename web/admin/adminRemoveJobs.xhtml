<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="/templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h3>Remove Job</h3>
            <h:outputLabel value="Job ID:" for="jobIdRemove" />
            <h:inputText id="jobIdRemove" value="#{adminBean.jobIdToRemove}" required="true" />

            <h:commandButton value="Remove Job" action="#{adminBean.removeJob}" />
        </h:form>
        
        <h2>Current Jobs</h2>
        <h:form id="currentJobsForm">
          <table border="1" style="margin:0 auto; margin-top:20px;">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Payment</th>
              <th>Status</th>
              <th>Id</th>
            </tr>
            <ui:repeat var="job" value="#{jobBean.allJobs}">
                <tr>
                  <td>#{job.title}</td>
                  <td>#{job.description}</td>
                  <td>#{job.paymentOffer}</td>
                  <td>#{job.statusLabel}</td>
                  <td>#{job.jobId}</td>
                </tr>
            </ui:repeat>
          </table>
        </h:form>
    </ui:define>
</ui:composition>
</html>
